<ul>
    {% for message in module.children %}
        <li>
            <span class="float-right">
                <span class="dim">
                    {{ message.author }} at {{ message.sent_at }}
                </span>
            </span>

            <a href="{{ message.get_admin_url }}">{{ message.subject }}</a>
        </li>
    {% empty %}
        <li>
            Nothing to show
        </li>
    {% endfor %}
</ul>
